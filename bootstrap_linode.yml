---

# Creates initial user on new Linode machine
# ansible-playbook -K user@machine bootstrap_linode.yml

- hosts: linode
  become: true
  tasks:

#####################################################################
#
#    SETTING UP HOSTNAME
#
#####################################################################

  - name: Set hostname
    hostname:
      name: "{{ hostname }}"

#####################################################################
#
#    UPDATE PACKAGE CACHE
#
#####################################################################

  - name: Install updates
    apt:
      upgrade: dist
      update_cache: yes

#####################################################################
#
#    CREATE USER
#
#####################################################################

  - name: Create user
    user:
      name: alain
      state: present
      shell: /bin/bash
      system: no
      createhome: yes
      home: /home/alain

  - name: Add ssh key
    authorized_key:
      user: alain
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIGeyTynhxAe9nsl4MaGjKqfFkGKU63762V3NCsbhvpAz alain.default"

  - name: Add to sudoers
    copy:
      src: sudoer_alain
      dest: /etc/sudoers.d/alain
      owner: root
      group: root
      mode: 0440

#####################################################################
#
#    SETTING UP UNATTENDED UPGRADES
#
#####################################################################

  - name: Install unattended upgrades (step 1)
    debconf:
      name: unattended-upgrades
      question: unattended-upgrades/enable_auto_updates
      vtype: boolean
      value: 'true'

  - name: Install unattended upgrades (step 2)
    package:
      name: unattended-upgrades

  - name: Configure unattended upgrades
    command:
      cmd: dpkg-reconfigure -f noninteractive unattended-upgrades
      creates: /etc/apt/apt.conf.d/20auto-upgrades

#####################################################################
#
#    SECURING SSH
#
#####################################################################

  - name: Disable root login over SSH
    lineinfile:
      path: /etc/ssh/sshd_config
      regexp: "^PermitRootLogin"
      line: "PermitRootLogin no"
      state: present
    notify:
      - restart sshd

  - name: Disable password login
    lineinfile:
      path: /etc/ssh/sshd_config
      regexp: "^PasswordAuthentication"
      line: "PasswordAuthentication no"
      state: present
    notify:
      - restart sshd

  - name: Install fail2ban
    package:
      name: fail2ban
      state: present

  - name: Enable fail2ban service and ensure it's started
    service:
      name: fail2ban
      enabled: yes
      state: started

#####################################################################
#
#    HANDLERS
#
#####################################################################

  handlers:
  - name: restart sshd
    service:
      name: sshd
      state: restarted

